      - '&7Легендарный нерушимый металл, из которого кузнецы изготовляют непробиваемую броню.'
      - '&7Встречается в самых глубоких недрах Земли.'
      - ''
      - '&7Можно обменять, либо же продать'
      - '&7в "&cОбители".'  
  FORGOTTEN_MINES:
    material: 'CLAY_BALL'
    title: '&5Карта для прохода в подземелье "Забытые шахты"'
    texture: 'forgotten_mines'
    lore:
      - '&7Редкость: &5Мифический предмет'
      - ''
      - '&7Уровень сложности: &9Героическая'
      - ''
      - '&7Описание: Забытые Шахты, некогда принадлежавшие гномам в'
      - '&7Мглистых Горах. Шахты забросили, когда во время углубления'
      - '&7шахт был случайно обнаружен Демон Балрог, из-за чего Гномы'
      - '&7поспешно покинули Шахты, попутно уничтожив все выходы и'
      - '&7входы, но спустя время эти шахты заполонили Орки...'
    dungeon: mine

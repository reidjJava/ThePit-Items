    title: '&cСфера Хаоса'
    texture: 'ingot'
    lore:
      - '&7Редкость: &cАртефакт'
      - ''
      - '&7Сфера, наполненная демонической энергией.'
      - '&7Не стоит долго держать её в руках, иначе демоническая сила завладеет вами!'
      - ''
      - '&7Можно обменять, либо же продать.'
      - '&7в "&cОбители".'
  BALROG_SKULL:
    material: 'CLAY_BALL'
    title: '&cЧереп Демона'
    texture: 'skull'
    lore:
      - '&7Редкость: &cАртефакт'
      - ''
      - '&7Череп могущественного Демона'
      - '&7Не стоит смотреть ему в глаза, иначе вы погрузитесь в отчаяние!'
      - ''
      - '&7Можно обменять, либо же продать.'
      - '&7в "&cОбители".'
  BALROG_RING:
    material: 'CLAY_BALL'
    title: '&cКольцо Демона'
    texture: 'ring'
    lore:
      - '&7Редкость: &cАртефакт'
      - ''
      - '&7Кольцо зовёт вас, вы слышите его шёпот, который сводит вас с ума...'
      - '&7Не стоит долго держать его у себя, иначе кольцо поглотит вас!'
      - ''
      - '&7Можно обменять либо же продать'
      - '&7в "&cОбители".'
  BALROG_BLOOD:
